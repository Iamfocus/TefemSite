<html>

<style>
#heroesTable {
	border: 1px solid black;
	width: 100%;
    margin-bottom: 20px;
}

#formTable{
    border: 1px solid black;
}

 th{
padding-right:  40px;
padding-left: 40px;
border-right: 1px solid black;

}
</style>

<body>
<h2>
        Tefem Registration 
    </h2>
    <table id="formTable">
        <thead>
                <th>Id</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
                <th>phone_number</th>
                <th>marital_status</th>
                <th>date_of_birth</th>
                <th>health_challenge</th>
                <th>address</th>
                <th>course</th>
                <th>next_of_kin_first_name</th>
                <th>next_of_kin_last_name</th>
                <th>next_of_kin_address</th>
                <th>next_of_kin_phone</th>
        </thead>
        <tbody id="tefemtable"></tbody>
    </table>
    
    <br><br><br><br><br><br><br>
    
    <script>
    
    $.getJSON('', function(data){
	/* console.log(data); */
  $(data).each(function(i, form){
  	$('#tefemTable').append($("<tr>")
      .append($("<td>").append(form.first_name))
      .append($("<td>").append(form.last_name))
      .append($("<td>").append(form.email))
      .append($("<td>").append(form.phone_number))
      .append($("<td>").append(form.marital_status))
      .append($("<td>").append(form.date_of_birth))
      .append($("<td>").append(form.health_challenge))
      .append($("<td>").append(form.address))
      .append($("<td>").append(form.course))
      .append($("<td>").append(form.next_of_kin_first_name))
      .append($("<td>").append(form.next_of_kin_last_name))
      .append($("<td>").append(form.next_of_kin_address))
      .append($("<td>").append(form.next_of_kin_phone))
      .append($("<td>").append(form.city)));
  });
})
	.done(function(){
		alert("Completed");
	})
	.fail(function(e){
		console.log('error:');
		console.error(e);
	})
	.always(function(){
		alert("always runs");
	});
    
    </script>
</body>
    </html>
